services:
  - type: web
    name: mix-shop-api
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn src.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PROJECT_NAME
        value: Mix Shop API
      - key: DEBUG
        value: False
      - key: ALLOWED_ORIGINS
        value: "*"
